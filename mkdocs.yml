site_name: Vivified Platform Documentation
site_description: Enterprise-grade modular platform with HIPAA compliance
site_url: https://docs.vivified.dev
repo_url: https://github.com/DMontgomery40/vivified
repo_name: DMontgomery40/vivified
copyright: Copyright &copy; 2025 Vivified Platform
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.indexes
  - navigation.top
  - toc.follow
  - toc.integrate
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - content.tooltips
  - search.suggest
  - search.highlight
  - search.share
  icon:
    logo: material/shield-check
    repo: fontawesome/brands/github
    admonition:
      note: material/note-text
      info: material/information
      tip: material/lightbulb
      success: material/check-circle
      warning: material/alert
      danger: material/alert-circle
plugins:
- search
- mike
- git-revision-date-localized:
    enable_creation_date: true
    type: iso_datetime
- awesome-pages
- minify:
    minify_html: true
    minify_js: true
    minify_css: true
- macros
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.keys
- pymdownx.snippets
- pymdownx.progressbar
- attr_list
- md_in_html
- def_list
- footnotes
- tables
- pymdownx.arithmatex
- pymdownx.betterem
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.smartsymbols
- pymdownx.emoji
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: '!!python/name:pymdownx.superfences.fence_code_format'
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.emoji:
    emoji_index: '!!python/name:material.extensions.emoji.twemoji'
    emoji_generator: '!!python/name:material.extensions.emoji.to_svg'
extra:
  version:
    provider: mike
    default: latest
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/DMontgomery40/vivified
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Cookie consent
    description: We use cookies to recognize your repeated visits and preferences.
extra_javascript:
- https://unpkg.com/mermaid@9/dist/mermaid.min.js
