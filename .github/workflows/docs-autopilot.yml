name: Docs Autopilot

on:
  push:
    branches: ["development"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate docs plan
        run: |
          python tools/scripts/docs_autopilot.py
      - name: Commit plan and open PR against mkdocs branch
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "docs: autopilot plan update"
          body: |
            This PR contains the latest Docs Autopilot plan generated from recent changes.
          commit-message: "docs(autopilot): update plan"
          branch: docs-autopilot/plan-${{ github.run_id }}
          base: mkdocs
          delete-branch: true
          add-paths: |
            docs/_autopilot/plan.md
            mkdocs.yml
